dist: trusty
sudo: required
language: node_js
node_js:
  - "8"
addons:
  chrome: stable
before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
install: "npm install"
cache:
  directories:
    - node_modules
notifications:
  email: false
